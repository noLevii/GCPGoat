name: KICS IaC Scan (no break)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  kics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ejecuta KICS sin romper el pipeline y con resúmenes/anotaciones
      - name: Run KICS
        uses: Checkmarx/kics-github-action@v2.1.14
        with:
          path: .
          output_path: kics-results
          output_formats: "sarif,json,html"
          ignore_on_exit: results          # <- nunca falla aunque haya findings
          enable_jobs_summary: true        # resumen automático (siempre útil)
          enable_annotations: true         # comenta/annota en PR

      # (Opcional) Mostrar conteo por severidad en el Job Summary con jq
      - name: Summarize findings (counts)
        if: always()
        run: |
          JSON="kics-results/results.json"
          if [ -f "$JSON" ]; then
            # Cuenta findings por severidad sumando el número de "results" en cada query
            TOTAL=$(jq '[.queries[] | (.results | length)] | add // 0' "$JSON")
            CRIT=$(jq '[.queries[] | select(.severity=="CRITICAL") | (.results | length)] | add // 0' "$JSON")
            HIGH=$(jq '[.queries[] | select(.severity=="HIGH")     | (.results | length)] | add // 0' "$JSON")
            MED=$(jq  '[.queries[] | select(.severity=="MEDIUM")   | (.results | length)] | add // 0' "$JSON")
            LOW=$(jq  '[.queries[] | select(.severity=="LOW")      | (.results | length)] | add // 0' "$JSON")
            INFO=$(jq '[.queries[] | select(.severity=="INFO")     | (.results | length)] | add // 0' "$JSON")

            {
              echo "## KICS findings (conteo por severidad)"
              echo ""
              echo "| Severidad | Findings |"
              echo "|---|---:|"
              echo "| CRITICAL | $CRIT |"
              echo "| HIGH     | $HIGH |"
              echo "| MEDIUM   | $MED |"
              echo "| LOW      | $LOW |"
              echo "| INFO     | $INFO |"
              echo "| **TOTAL** | **$TOTAL** |"
              echo ""
              echo "> Archivos: **kics-results/results.json**, **results.html**, **results.sarif**"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No se encontró kics-results/results.json" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload artifacts (HTML/JSON/SARIF)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kics-results
          path: kics-results/*

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: kics-results/results.sarif
